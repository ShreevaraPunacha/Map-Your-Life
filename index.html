<!DOCTYPE html>
<html>
    <head>
        <title>Map My Life- Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <!-- styles are temporarily put here. has to be moced then!-->
    </head>
    <body>
        <div id="map" data-bind="style:{ left: classListLength() === 0 ? '250px':'0px'}"></div>
        <div class="topHead">
            <span id="hamberger" data-bind="click:openNav, css:{sidenavopen: classListLength() === 0} ">&#9776;</span>
            <header>
                <img class="maps-logo" src="https://www.gstatic.com/images/branding/product/1x/maps_64dp.png"  alt="Google Maps APIs">
                <h1>Map My Life - Google</h1>

            </header>
            
            <input id="places-search" title="Search Google Maps"type="text" placeholder="Maps Search">
        </div>
        
        
        <div id="mySideNav" class="sideNav"  data-bind="style:{width: classListLength() === 0 ? '250px': '0px'}">
            <div class="search-place">
                <i class="fa fa-search fa-2x" area-hidden="true"></i>
                <input id="lib-search" type="text" placeholder="Search Your Library" title="Search Your Library" data-bind="value:filter, valueUpdate: 'afterkeydown', click :clicked">
                <ul id="my-list"data-bind="foreach: filteredLocations">
                    <li class="placeList" data-bind="text: title ,click : setLoc, visible: listShow "> </li>
                </ul>
            </div>
            <ul class="navBar">
                <li class="active" onClick="set()">Home</li>
                <div class="dropdown">
                <li onClick="set()">Places</li>
                    <div class="dropdown-content">
                        <li onclick="icon()">Pilgrimage</li>
                        <li onclick="icon()">Restaurants</li>
                        <li onclick="icon()">Link 3</li>
                    </div>
               </div>
                </ul>
            <header>
                <h4 id="list-title">Coastal Karnataka: Pilgrimage</h4>
            </header>
         </div>
        <script
             async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG86L5XZDpfiXZkGmUXBacse8jjggQuwE&libraries=places&v=3&callback=initMap"> 
        </script>
        <script src="js/collections.js"></script>
        <script src="js/lib/knockout.js"></script>
        <script src="js/app.js"></script>
        
    </body>
</html>
